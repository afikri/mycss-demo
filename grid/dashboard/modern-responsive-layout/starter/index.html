<!DOCTYPE html>
<html>

<head>
    <title>Dashboard Layout with CSS Grid</title>
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <div class="grid-container">

        <div class="header">
            <div class="search">Search...</div>
            <div class="avatar">Your face</div>
        </div>

        <div class="sidenav">
            <ul class="sidenav-list">
                <li class="sidenav-list-item">Item One</li>
                <li class="sidenav-list-item">Item Two</li>
                <li class="sidenav-list-item">Item Three</li>
                <li class="sidenav-list-item">Item Four</li>
                <li class="sidenav-list-item">Item Five</li>
            </ul>
        </div>


        <div class="main">
            <div class="main-header">
                <div class="main-header-heading">Hello User</div>
                <div class="main-header-updates">Recent Items</div>
            </div>

            <div class="main-overview">
                <div class="overviewcard">
                    <div class="overviewcard-icon">Overview</div>
                    <div class="overviewcard-info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard-icon">Overview</div>
                    <div class="overviewcard-info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard-icon">Overview</div>
                    <div class="overviewcard-info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard-icon">Overview</div>
                    <div class="overviewcard-info">Card</div>
                </div>
            </div>

            <div class="main-cards">
                <div class="card">Card</div>
                <div class="card">Card</div>
                <div class="card">Card</div>
            </div>
        </div>

        <div class="footer">
            <div class="copyright">&copy; 2022 AFK</div>
            <div class="signature">Made with love by pure genius</div>
        </div>
    </div>
</body>

</html>
