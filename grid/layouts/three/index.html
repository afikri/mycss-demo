<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Grid Layout With Three Columns</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="grid-container">
        <div class="grid-item item-1">
            <i class="fa fa-home bottomleft" aria-hidden="true"></i>
            <center>
                <span>Menu Bar</span>
                <i class="fa fa-bell" aria-hidden="true"></i>
                <i class="fa-brands fa-telegram" aria-hidden="true"></i>
                <i class="fa fa-camera" aria-hidden="true"></i>
            </center>
            <i class="fa fa-bars bottomright" aria-hidden="true"></i>
        </div>
        <div class="grid-item item-2">Messages</div>
        <div class="grid-item item-3">Groups</div>
        <div class="grid-item item-4">Friends</div>
        <div class="grid-item item-6">Search Bar</div>
        <div class="grid-item item-7">Avatars</div>
        <div class="grid-item item-8">Current Chat Body</div>
        <div class="grid-item item-9">New message requests</div>
    </div>
</body>

</html>
